<!DOCTYPE html>

<head>

  <title>KG Bakery — Order</title>
  <link rel="stylesheet" href="css/styles.css">

<body class="order">
  <header class="site-header">
    <div class="logo">KG Bakery</div>
    <nav class="site-nav">
      <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <h2>Place an Order</h2>
    <form class="order-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="item">Item:</label>
      <select id="item" name="item">
        <option>Wedding Cake</option>
        <option>Cookies</option>
        <option>Muffins</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1">

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer class="site-footer">
    <p>© 2025 KG Bakery. All rights reserved.</p>
    <footer style="background: rgba(0,0,0,0.8); padding: 20px; text-align: center; color: #fff;">

           style="margin: 10px; color:#1877f2; font-size:1.5rem;">

        </a>
    
        <a href="https://instagram.com" target="_blank" 
           style="margin: 10px; color:#e1306c; font-size:1.5rem;">
          <i class="fab fa-instagram"></i>
        </a>
    
        <a href="https://wa.me/1234567890" target="_blank" 
           style="margin: 10px; color:#25d366; font-size:1.5rem;">
          <i class="fab fa-whatsapp"></i>
        </a>
    
        <a href="https://tiktok.com" target="_blank" 
           style="margin: 10px; color:#fff; font-size:1.5rem;">
          <i class="fab fa-tiktok"></i>
        </a>
      </div>
    </footer>
    
    <!-- Font Awesome CDN -->

</body>
</html>
